;Disabling bone followers because this map is in the red zone for edicts

modify:
{
	match:
	{
		"classname"	"prop_dynamic"
	}
	replace:
	{
		"DisableBoneFollowers"	"1"
	}

;Removing some broken func_precipitations to lower edicts

