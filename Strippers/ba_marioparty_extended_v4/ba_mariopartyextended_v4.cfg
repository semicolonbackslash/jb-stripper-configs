{
    "hammerid" "383348"
}
{
    "hammerid" "407366"
}

;Replacing info_teleport_destinations with logic_relays

modify:
{
    match:
    {
        "classname" "info_teleport_destination"
    }
    replace:
    {
        "classname" "logic_relay"
    }
}

;Optimizing point_spotlights in order to further lower edicts

